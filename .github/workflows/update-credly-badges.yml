name: Update Credly badges

on:
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CREDLY_USER: ahamed-safnaj
          BADGE_SIZE: 110
          NUMBER_LAST_BADGES: 24
